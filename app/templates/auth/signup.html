{% extends 'base.html' %}

{% block title %}
  Website - Login   
{% endblock title %}

{% block head %}
  
{% endblock head %}


{% block content %}
<section>
    <div class="container mt-4">
        <div class="columns">
            <div class="column is-3"></div>
            <div class="column is-6">
                <div class="is-size-3">
                    Signup
                </div>

                <div class="card mt-4 is-shadowless bordered">
                    <div class="card-content">
                        <form 
                            enctype="multipart/form-data"
                            class="mt-4" method="post" action="">
                            <div class="field">
                                <label for="first_name">
                                    First Name
                                </label>
                                <input required type="text" name="first_name" 
                                id="first_name" class="input"/>
                            </div>
                            <div class="field">
                                <label for="last_name">
                                    Last Name
                                </label>
                                <input required type="text" name="last_name" 
                                id="last_name" class="input"/>
                            </div>
                            <div class="field">
                                <label for="email">
                                    Email
                                </label>
                                <input required type="text" name="email" 
                                id="email" class="input"/>
                            </div>
                            <div class="field">
                                <label for="password">
                                    password
                                </label>
                                <input required type="password" name="password" 
                                id="password" class="input"/>
                            </div>
                            <div class="field">
                                <button class="button is-dark is-fullwidth">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>  
{% endblock content %}


{% block footer %}
  
{% endblock footer %}
